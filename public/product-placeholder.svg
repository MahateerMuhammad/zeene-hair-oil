<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="url(#gradient)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)" />
  <circle cx="320" cy="80" r="25" fill="rgba(255,255,255,0.08)" />
  <circle cx="80" cy="320" r="30" fill="rgba(255,255,255,0.06)" />
  <circle cx="350" cy="350" r="35" fill="rgba(255,255,255,0.04)" />
  
  <!-- Main icon container -->
  <rect x="150" y="150" width="100" height="100" rx="20" fill="rgba(255,255,255,0.15)" />
  
  <!-- Image icon -->
  <g transform="translate(175, 175)">
    <!-- Mountain/landscape icon -->
    <path d="M5 35 L15 20 L25 30 L35 15 L45 35 Z" fill="rgba(255,255,255,0.6)" />
    <!-- Sun -->
    <circle cx="35" cy="15" r="6" fill="rgba(255,255,255,0.4)" />
    <!-- Frame -->
    <rect x="0" y="10" width="50" height="30" rx="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" />
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Product Image
  </text>
  <text x="200" y="300" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">
    Not Available
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>